<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            animation: slideInUp 1s ease-in-out;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .approve-button {
            background-color: #28a745;
        }

        .approve-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .approve-button:active {
            background-color: #1e7e34;
            transform: translateY(0);
        }

        .disapprove-button {
            background-color: #dc3545;
        }

        .disapprove-button:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        .disapprove-button:active {
            background-color: #bd2130;
            transform: translateY(0);
        }
    </style>

    <title>Approval Page</title>
</head>
<body>
<div class="container">
    <h1>Employee Requests</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Request Time</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="requestsTableBody">
            <!-- Table rows will be populated dynamically -->
        </tbody>
    </table>
</div>

<script>
    const ip_ad = sessionStorage.getItem('ip_ad');
    const apiBaseUrl = `https://${ip_ad}`; // Replace with your API base URL

    async function fetchRequests() {
        try {
            const response = await fetch(`${ip_ad}/requests`);
            if (!response.ok) {
                throw new Error(`Error fetching requests: ${response.statusText}`);
            }
            const requests = await response.json();
            populateTable(requests);
        } catch (error) {
            console.error('Error:', error);
            alert(`An error occurred: ${error.message}`);
        }
    }

    function populateTable(requests) {
        const tableBody = document.getElementById('requestsTableBody');
        tableBody.innerHTML = '';

        requests.forEach(request => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${request.id}</td>
                <td>${request.name}</td>
                <td>${new Date(request.requestTime).toLocaleString()}</td>
                <td>${request.status}</td>
                <td>
                    <div class="button-container">
                        <button class="approve-button" onclick="approveRequest(${request.id})">Approve</button>
                        <button class="disapprove-button" onclick="disapproveRequest(${request.id})">Disapprove</button>
                    </div>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    async function updateRequestStatus(id, status) {
        try {
            const response = await fetch(`${apiBaseUrl}/requests/${id}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ status })
            });

            if (!response.ok) {
                throw new Error(`Error updating request: ${response.statusText}`);
            }

            const result = await response.json();
            console.log('Request updated:', result);
            fetchRequests(); // Refresh the table
        } catch (error) {
            console.error('Error:', error);
            alert(`An error occurred: ${error.message}`);
        }
    }

    function approveRequest(id) {
        updateRequestStatus(id, 'Approved');
    }

    function disapproveRequest(id) {
        updateRequestStatus(id, 'Disapproved');
    }

    document.addEventListener('DOMContentLoaded', fetchRequests);
</script>
</body>
</html>
