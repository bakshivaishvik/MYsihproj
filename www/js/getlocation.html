<!DOCTYPE html>
<html>
<head>
    <title>Cordova Geolocation Example</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f8ff; color: #333; padding: 20px; text-align: center;">

    <h1 style="color: #1e90ff;">Get Current Location</h1>

    <!-- Button to trigger the geolocation function -->
    <button onclick="getLocation()" style="background-color: #1e90ff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
        Get Location
    </button>

    <!-- Placeholder for displaying location information -->
    <div id="location-info" style="margin-top: 20px; padding: 10px; border: 1px solid #1e90ff; border-radius: 5px; background-color: #ffffff; display: inline-block; width: 80%; text-align: left;">
        <!-- Location info will be displayed here -->
    </div>

    <!-- Logout section -->
    <div class="logout-container" style="margin-top: 40px;">
        <h1 style="color: #1e90ff;">Logout</h1>
        <button id="logoutButton" style="background-color: #ff4500; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
            Logout
        </button>
    </div>

    <script src="geolocation.js"></script>
</body>
</html>
