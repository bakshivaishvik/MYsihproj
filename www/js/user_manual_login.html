<!DOCTYPE html>
<html>
<head>
    <style>
        /* General Styling */
 body {
     font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
     background-color: #f8f9fa;
     margin: 0;
     padding: 20px;
     animation: fadeIn 1s ease-in-out;
 }

 @keyframes fadeIn {
     from {
         opacity: 0;
     }
     to {
         opacity: 1;
     }
 }

 /* Container Styling */
 .container {
     max-width: 600px;
     margin: 40px auto;
     background-color: #ffffff;
     padding: 25px;
     border-radius: 10px;
     box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
     animation: slideInUp 1s ease-in-out;
 }

 @keyframes slideInUp {
     from {
         transform: translateY(30px);
         opacity: 0;
     }
     to {
         transform: translateY(0);
         opacity: 1;
     }
 }

 h1 {
     text-align: center;
     color: #333;
     margin-bottom: 20px;
     display: flex;
     justify-content: center;
     align-items: center;
 }

 h1::before {
     content: "\f3c5"; /* Map Marker icon */
     font-family: 'FontAwesome';
     font-size: 1.5rem;
     color: #28a745;
     margin-right: 10px;
 }

 /* Bio Data Section */
 .bio-data {
     display: flex;
     flex-direction: column;
     margin-bottom: 20px;
 }

 .bio-data .item {
     display: flex;
     margin-top: 12px;
     font-size: 16px;
 }

 .bio-data .item label {
     font-weight: bold;
     width: 150px;
     color: #333;
 }

 .bio-data .item span {
     color: #555;
     margin-left: 10px;
 }

 /* Button Styling */
 button {
     padding: 12px 25px;
     margin: 15px 0;
     font-size: 16px;
     font-weight: bold;
     cursor: pointer;
     border: none;
     border-radius: 8px;
     background-color: #28a745;
     color: #ffffff;
     transition: background-color 0.3s ease, transform 0.2s ease;
     box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
     display: flex;
     align-items: center;
     justify-content: center;
     width: 100%;
     max-width: 300px;
     margin: 20px auto;
 }

 button i {
     margin-right: 10px;
 }

 button:hover {
     background-color: #218838;
     transform: translateY(-2px);
 }

 button:active {
     background-color: #1e7e34;
     transform: translateY(0);
 }

 /* Image Preview */
 #photo {
     display: none;
     margin-top: 20px;
     max-width: 100%;
     border-radius: 8px;
 }

 /* Logout Section */
 .logout-container {
     margin-top: 30px;
     text-align: center;
 }

 .logout-container h1 {
     margin-bottom: 20px;
     font-size: 22px;
     color: #dc3545;
     display: flex;
     justify-content: center;
     align-items: center;
 }

 .logout-container h1::before {
     content: "\f2f5"; /* Logout icon */
     font-family: 'FontAwesome';
     font-size: 1.5rem;
     color: #dc3545;
     margin-right: 10px;
 }

 .logout-container button {
     background-color: #dc3545;
     width: 100%;
     max-width: 300px;
     display: block;
     margin: 0 auto;
     box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
 }

 .logout-container button:hover {
     background-color: #c82333;
 }

 .logout-container button:active {
     background-color: #bd2130;
 }

 /* Responsive Design */
 @media (max-width: 600px) {
     .container {
         padding: 15px;
     }

     button {
         max-width: 100%;
         padding: 12px;
     }
 }
    </style>

    <title>user page</title>
</head>
<body>
<div class="container">
    <h1>Employee Bio-Data</h1>
    <div class="bio-data">
        <div class="item">
            <label for="id">ID:</label>
            <span id="id"></span>
        </div>
        <div class="item">
            <label for="name">Name:</label>
            <span id="name"></span>
        </div>
        <div class="item">
            <label for="position">Position:</label>
            <span id="position"></span>
        </div>
        <div class="item">
            <label for="location">Location:</label>
            <span id="location"></span>
        </div>
        <div class="item">
            <label for="hrswork">Hours worked</label>
            <span id="hrswork"></span>
        </div>
        <div class="upload-container">
            <button onclick="capturePhoto()">Take Photo</button>

        </div>
        <img id="photo" src="" alt="Your Photo" width="200" height="200" style="display:none;">

    </div>

    <button id="requestManualLogin" onclick="getLocation();"><i class="fas fa-envelope"></i> Request Manual Login</button>
</div>

<!-- Logout section -->
<div class="logout-container">
    <h1>Logout</h1>
    <button id="logoutButton">Logout</button>
</div>
<script src="user_manual_login.js"></script>
<script src="../cordova.js"></script>
</body>
</html>
