<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="addloc.css">
</head>
<body>
<div class="container">
    <h1>ADD LOCATION</h1>
    <form id="locationForm">
        <label for="name">Location Name</label>
        <input type="text" id="name" name="name" required>

        <label for="latitude">Latitude</label>
        <input type="number" id="latitude" name="latitude" step="0.000001" required>

        <label for="longitude">Longitude</label>
        <input type="number" id="longitude" name="longitude" step="0.000001" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4"></textarea>

        <button type="submit"><i class="fas fa-plus"></i> Add Location</button>
    </form>
</div>
<div id="map"></div>
<div class="container">
    <h1>Locations</h1>
    <ul id="locationList"></ul>
</div>

<div class="container">
    <label for="locationId">Enter Location ID to Delete:</label>
    <input type="text" id="name1" required>

    <button id="deleteButton"><i class="fas fa-trash-alt"></i> Delete Location</button>
</div>

<div class="container">
    <label for="editlocationId">Enter employee id and location to update:</label>
    <input type="number" id="id_user" required>
    <input type="text" id="loca_user" required>


    <button id="update"><i class="fas fa-trash-alt"></i> update location</button>
</div>

<div class="container logout-container">
    <h1>LOGOUT</h1>
    <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
</div>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script type="module" src='addloc.js'></script>
</body>
</html>
