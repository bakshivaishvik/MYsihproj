<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6dd5ed, #f5af19);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8); /* Slight transparency */
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3); /* Soft shadow */
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05); /* Subtle zoom effect on hover */
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 15px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(135deg, #28a745, #218838);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button:hover {
            background: linear-gradient(135deg, #218838, #28a745);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        .button i {
            margin-right: 8px;
        }

        .symbols-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .symbol {
            position: absolute;
            font-size: 30px;
            opacity: 0.3;
            animation: moveSymbol 20s linear infinite;
        }

        @keyframes moveSymbol {
            from {
                transform: translateY(-100px) rotate(0deg);
            }
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Symbol Animations with different sizes and timings for variety */
        .symbol:nth-child(1) { left: 10%; font-size: 40px; animation-duration: 12s; }
        .symbol:nth-child(2) { left: 30%; font-size: 50px; animation-duration: 18s; }
        .symbol:nth-child(3) { left: 50%; font-size: 35px; animation-duration: 16s; }
        .symbol:nth-child(4) { left: 70%; font-size: 45px; animation-duration: 20s; }
        .symbol:nth-child(5) { left: 90%; font-size: 55px; animation-duration: 22s; }
        .symbol:nth-child(6) { left: 15%; font-size: 30px; animation-duration: 24s; }
        .symbol:nth-child(7) { left: 35%; font-size: 60px; animation-duration: 19s; }
        .symbol:nth-child(8) { left: 55%; font-size: 50px; animation-duration: 21s; }
        .symbol:nth-child(9) { left: 75%; font-size: 40px; animation-duration: 23s; }
        .symbol:nth-child(10) { left: 95%; font-size: 50px; animation-duration: 17s; }

        .bio-data .item {
            display: flex;
            margin-top: 10px;
            font-size: 16px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .bio-data .item label {
            font-weight: bold;
            width: 120px;
            color: #333;
        }

        .bio-data .item span {
            color: #555;
            margin-left: 10px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .logout-container {
    text-align: center;
    margin-top: 30px;
    background: rgba(255, 255, 255, 0.8); /* Slight transparent background */
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    position: relative;
    z-index: 2;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.logout-container:hover {
    transform: scale(1.05); /* Subtle zoom effect on hover */
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
}

.logout-container h1 {
    font-size: 24px;
    font-weight: bold;
    color: #dc3545;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 15px;
    position: relative;
}

.logout-container button {
    background-color: #dc3545;
    color: #fff;
    width: 100%;
    max-width: 280px;
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
    position: relative;
}

.logout-container button:hover {
    background-color: #c82333;
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.logout-container button:active {
    background-color: #bd2130;
}

.logout-container button:focus {
    outline: none;
}

    </style>

</head>
<body>

<div class="symbols-container">
    <div class="symbol"><i class="fas fa-map-marker-alt"></i></div>
    <div class="symbol"><i class="fas fa-fingerprint"></i></div>
    <div class="symbol"><i class="fas fa-map-marker-alt"></i></div>
    <div class="symbol"><i class="fas fa-fingerprint"></i></div>
    <div class="symbol"><i class="fas fa-map-marker-alt"></i></div>
    <div class="symbol"><i class="fas fa-fingerprint"></i></div>
    <div class="symbol"><i class="fas fa-map-marker-alt"></i></div>
    <div class="symbol"><i class="fas fa-fingerprint"></i></div>
    <div class="symbol"><i class="fas fa-map-marker-alt"></i></div>
    <div class="symbol"><i class="fas fa-fingerprint"></i></div>
</div>
<div class="container">
    <h1>Employee Bio-Data</h1>
    <div class="bio-data">
        <div class="item">
            <label for="id">ID:</label>
            <span id="id"></span>
        </div>
        <div class="item">
            <label for="name">Name:</label>
            <span id="name"></span>
        </div>
        <div class="item">
            <label for="position">Position:</label>
            <span id="position"></span>
        </div>
        <div class="item">
            <label for="location">Location:</label>
            <span id="location"></span>
        </div>
        <div class="item">
            <label for="hrswork">Hours worked</label>
            <span id="hrswork"></span>
        </div>

    </div>
<br>


<div>
    <button id="geolocation_based_login" class="button">geolocation based login</button>
    <button id="manual_login" class="button">manual login</button>
    <button id="check_logs" class="button">check logs</button>
</div>
    <div class="logout-container">
        <h1>Logout</h1>
        <button id="logout-Button">
            Logout
        </button>
    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script src="userlogin.js"></script>
</body>
</html>
