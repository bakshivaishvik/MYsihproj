<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>

    <link rel="stylesheet" href="emp.css">
    <link rel="stylesheet" href="addloc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<h1><i class="fas fa-users"></i> Employee Management</h1>
<div class="container">

    <div class="form-section">

        <h2><i class="fas fa-user-plus"></i>Add Employee</h2>
        <form id="addEmployeeForm" onsubmit="event.preventDefault(); addEmployee();">
            <div class="input-container">
                <label for="Id">ID</label>
                <i class="fas fa-id-badge icon"></i>
                <input type="number" id="Id" required>
            </div>

            <div class="input-container">
                <label for="name">Name</label>
                <i class="fas fa-user icon"></i>
                <input type="text" id="name" required>
            </div>

            <div class="input-container">
                <label for="position">Position</label>
                <i class="fas fa-briefcase icon"></i>
                <input type="text" id="position" required>
            </div>

            <div class="input-container">
                <label for="loc">location</label>
                <i class="fas fa-briefcase icon"></i>
                <input type="text" id="loc" required>
            </div>

            <div class="input-container">
                <label for="uid">Username</label>
                <i class="fas fa-user-tag icon"></i>
                <input type="text" id="uid" required>
            </div>


            <div class="input-container">
                <label for="pass">Password</label>
                <i class="fas fa-lock icon"></i>
                <input type="password" id="pass" required>
            </div>

            <button type="submit"><i class="fas fa-plus"></i>Add Employee</button>
        </form>
        <div class="list-section">
            <h2><i class="fas fa-list"></i> Employee List</h2>
            <ul id="employeeList"></ul>
        </div>
        <div class="container">
            <label for="editlocationId">Enter employee id and password to update:</label>
            <input type="number" id="id_user" required>
            <input type="text" id="loca_user" required>


            <button id="update"><i class="fas fa-trash-alt"></i> update location</button>
        </div>
    </div>
</div>

<div class="logout-container">
    <h1>Logout</h1>
    <button id="logoutButton">Logout</button>
</div>
<script src="emp.js">

</script>
</body>
</html>
