<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Logs</title>
    <link rel="stylesheet" href="emp.css">
    <link rel="stylesheet" href="addloc.css">
</head>
<body>
<div class="container">
    <h1>Employee Logs</h1>
    <form id="employeeForm">
        <label for="employeeId">Select Employee ID:</label>
        <input type="number" id="employeeId" required>
        <button type="submit">Fetch Logs</button>
    </form>

    <div id="logs">
        <h2>Logs:</h2>
        <table id="logsTable">
            <thead>
            <tr>
                <th>Sno</th>
                <th>ID</th>
                <th>Distance</th>
                <th>Time</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <!-- Logs will be inserted here -->
            </tbody>
        </table>
    </div>
</div>
<script type="module" src="logs.js"></script>
</body>
</html>
