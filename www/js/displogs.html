<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Logs</title>
    <link rel="stylesheet" href="emp.css">
    <link rel="stylesheet" href="addloc.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #b9fbc0, #ff9a9e);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="number"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #1e7e34;
            transform: translateY(0);
        }

        #logs {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #f8f9fa;
            color: #495057;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #e9ecef;
        }

        .moving-symbols {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .symbol {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.5);
            animation: move 15s linear infinite;
        }

        .symbol.employee { font-family: 'FontAwesome'; content: "\f0c0"; }
        .symbol.time { font-family: 'FontAwesome'; content: "\f017"; }
        .symbol.logs { font-family: 'FontAwesome'; content: "\f15d"; }

        @keyframes move {
            0% {
                transform: translate(-100px, -100px);
            }
            50% {
                transform: translate(100vw, 100vh);
            }
            100% {
                transform: translate(-100px, -100px);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Employee Logs</h1>
    <form id="employeeForm">
        <label for="employeeId">Select Employee ID:</label>
        <input type="number" id="employeeId" required>
        <button type="submit">Fetch Logs</button>
    </form>

    <div id="logs">
        <h2>Logs:</h2>
        <table id="logsTable">
            <thead>
            <tr>
                <th>Sno</th>
                <th>ID</th>
                <th>Distance</th>
                <th>Time</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <!-- Logs will be inserted here -->
            </tbody>
        </table>
    </div>
</div>
<div class="moving-symbols">
    <div class="symbol employee" style="top: 10%; left: 10%; font-size: 30px;"></div>
    <div class="symbol time" style="top: 20%; left: 30%; font-size: 30px;"></div>
    <div class="symbol logs" style="top: 30%; left: 50%; font-size: 30px;"></div>
</div>
<script type="module" src="logs.js"></script>
</body>
</html>
