<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff8a8a, #6be585, #85e3ff, #e885ff);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            height: 100vh;
            overflow: hidden;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 100%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 0%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            animation: slideInFromLeft 1s ease-in-out;
        }
        @keyframes slideInFromLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .table-container {
            overflow-x: auto;
            z-index: 2;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
            font-size: 1rem;
        }

        th {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e1e1e1;
            transition: background-color 0.3s ease;
        }

        .selected {
            background-color: #d1e7dd !important;
        }
        #logoutButton {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #logoutButton:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }


        .symbols-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
        }

        .symbol {
            position: absolute;
            font-size: 30px;
            opacity: 0.2;
            animation: moveSymbol 20s linear infinite;
        }

        @keyframes moveSymbol {
            from { transform: translateY(-100px) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }


        .symbol:nth-child(1) { left: 10%; font-size: 40px; animation-duration: 12s; }
        .symbol:nth-child(2) { left: 30%; font-size: 50px; animation-duration: 18s; }
        .symbol:nth-child(3) { left: 50%; font-size: 35px; animation-duration: 16s; }
        .symbol:nth-child(4) { left: 70%; font-size: 45px; animation-duration: 20s; }
        .symbol:nth-child(5) { left: 90%; font-size: 55px; animation-duration: 22s; }


        @media (max-width: 768px) {
            th, td {
                font-size: 14px;
            }

            h1 {
                font-size: 22px;
            }

            #logoutButton {
                padding: 12px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            th, td {
                font-size: 12px;
            }

            .symbol {
                font-size: 20px;
            }

            #logoutButton {
                padding: 10px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<h1>EMPLOYEE LIST</h1>

<div class="table-container">
    <table id="employeeTable">
        <thead>
        <tr>
            <th><i class="fas fa-id-card"></i> ID</th>
            <th><i class="fas fa-user"></i> Name</th>
            <th><i class="fas fa-briefcase"></i> Position</th>
            <th><i class="fas fa-map-marker-alt"></i> Distance</th>
            <th><i class="fas fa-clock"></i> Time</th>
            <th><i class="fas fa-check-circle"></i> Status</th>
            <th><i class="fas fa-check-circle"></i>Work Hours</th>
        </tr>
        </thead>
        <tbody id="employee-table-body">
        </tbody>
    </table>
</div>


<div class="logout-container">
    <h2>Logout</h2>
    <button id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</button>
</div>
<script src="viewemp.js"></script>
</body>
</html>
