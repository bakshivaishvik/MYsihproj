<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            animation: slideInFromLeft 1s ease-in-out;
        }

        @keyframes slideInFromLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e1e1e1;
            transition: background-color 0.3s ease;
        }

        .selected {
            background-color: #d1e7dd !important;
        }

        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-container input {
            padding: 10px;
            width: 100%;
            max-width: 400px;
            font-size: 16px;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px 15px;
            margin: 0 5px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .pagination button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .pagination button.disabled {
            background-color: #ddd;
            color: #999;
            cursor: not-allowed;
        }

        #logoutButton {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #logoutButton:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            table, th, td {
                font-size: 14px;
            }

            .search-container input {
                width: 100%;
                max-width: none;
                padding: 12px;
                font-size: 18px;
            }

            .pagination button {
                padding: 12px 20px;
                font-size: 18px;
            }

            #logoutButton {
                width: 100%;
                padding: 12px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .search-container input {
                font-size: 16px;
                padding: 10px;
            }

            .pagination button {
                padding: 10px 15px;
                font-size: 16px;
            }

            #logoutButton {
                padding: 10px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<h1>EMPLOYEE LIST</h1>

<div class="table-container">
    <table id="employeeTable">
        <thead>
        <tr>
            <th><i class="fas fa-id-card"></i> ID</th>
            <th><i class="fas fa-user"></i> Name</th>
            <th><i class="fas fa-briefcase"></i> Position</th>
            <th><i class="fas fa-map-marker-alt"></i> Distance</th>
            <th><i class="fas fa-clock"></i> Time</th>
            <th><i class="fas fa-check-circle"></i> Status</th>
            <th><i class="fas fa-check-circle"></i>Work Hours</th>
        </tr>
        </thead>
        <tbody id="employee-table-body">
        </tbody>
    </table>
</div>


<div class="logout-container">
    <h2>Logout</h2>
    <button id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</button>
</div>
<script src="viewemp.js"></script>
</body>
</html>
