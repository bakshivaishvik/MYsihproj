<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="js/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <div class="info-text">Please enter your login ID and password to continue.</div>

    <form id="login-form" onsubmit="event.preventDefault(); checkValid();">
        <div class="input-container">
            <label for="loginId">Login ID</label>
            <i class="fas fa-user icon"></i>
            <input type="text" id="loginId" name="loginId" required placeholder="Enter your login ID">
        </div>

        <div class="input-container">
            <label for="password">Password</label>
            <i class="fas fa-lock icon"></i>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>

        <button type="submit">Login</button>
    </form>
</div>
<script src="js/loginjs.js"></script>
</body>
</html>
