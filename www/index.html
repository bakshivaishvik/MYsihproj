<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a82fb, #fc5c7d, #f9d423, #4facfe);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .info-text {
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
            width: 100%;
        }

        .input-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
            text-align: left;

        }

        .input-container input {
            width: 100%;
            padding: 12px;
            padding-left: 40px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;

        }

        .input-container .icon {
            position: absolute;
            top: 50%;
            left: 10px;
            t
            transform: translateY(-50%);
            font-size: 18px;
            color: #888;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        .symbols-container {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .symbol {
            position: absolute;
            font-size: 40px;
            opacity: 0.1;
            animation: moveSymbol 15s linear infinite;
        }

        @keyframes moveSymbol {
            from { transform: translateY(-100px) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }

        .symbol:nth-child(1) { left: 10%; font-size: 50px; animation-duration: 12s; }
        .symbol:nth-child(2) { left: 30%; font-size: 70px; animation-duration: 18s; }
        .symbol:nth-child(3) { left: 50%; font-size: 60px; animation-duration: 16s; }
        .symbol:nth-child(4) { left: 70%; font-size: 80px; animation-duration: 20s; }
        .symbol:nth-child(5) { left: 90%; font-size: 55px; animation-duration: 22s; }

        @media (max-width: 768px) {
            h2 {
                font-size: 22px;
            }

            .input-container input {
                font-size: 14px;
                padding-left: 35px;
            }

            button[type="submit"] {
                font-size: 14px;
                padding: 12px;
            }

            .symbol {
                font-size: 30px;
            }

            .symbols-container {
                top: 80px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
            }

            .input-container input {
                font-size: 12px;
            }

            .symbol {
                font-size: 25px;
            }

            button[type="submit"] {
                font-size: 12px;
                padding: 10px;
            }

            .symbols-container {
                top: 100px;
            }
        }
    </style>
</head>
<body>
<div class="symbols-container">
    <div class="symbol"><i class="fas fa-user"></i></div>
    <div class="symbol"><i class="fas fa-lock"></i></div>
    <div class="symbol"><i class="fas fa-user"></i></div>
    <div class="symbol"><i class="fas fa-lock"></i></div>
    <div class="symbol"><i class="fas fa-user"></i></div>
</div>
<div class="container">
    <h2>Login</h2>
    <div class="info-text">Please enter your login ID and password to continue.</div>

    <form id="login-form" onsubmit="event.preventDefault(); checkValid();">
        <div class="input-container">
            <label for="loginId">Login ID</label>
            <i class="fas fa-user icon"></i>
            <input type="text" id="loginId" name="loginId" required placeholder="Enter your login ID">
        </div>

        <div class="input-container">
            <label for="password">Password</label>
            <i class="fas fa-lock icon"></i>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

        </div>

        <button type="submit">Login</button>
    </form>
</div>
<script src="js/loginjs.js"></script>
</body>
</html>
